<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Animation</title>
	<style >
		div{
			width: 420px;
			height: 50px;
			border-style: solid;
			border-color: black;
		}
		p{
			animation-duration: 3s;
			animation-name: mymove;
		}
		@keyframes slidein{
			from{
				margin-left: 0%;
				width: 100%;
			}

			to{
				margin-left: 75%;
				width: 300%;
			}
		}
	</style>
</head>
<body>
	<div>
		<p>Aspire System</p>
	</div>
</body>
</html>
