<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transitions</title>
	<style type="text/css">
		.cont{
			width: 100px;
			height: 70px;
			background: blue;
			transition: width 2s,height 5s;
			transition-timing-function: ease-in-out;
		}
		div:hover{
			width: 300px;
			height: 300px;
		}
		.cnt{
			width: 100px;
			height: 50px;
			background: red;
			transition-property: width;
			transition-duration: 3s;
			transition-timing-function: ease;
		}
	</style>
</head>
<body>
	<h1>Transition</h1>
	<div class="cont"></div><br>
	<div class="cnt"></div>


	
</body>
</html>
