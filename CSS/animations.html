<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        div{
            width: 500px;
            border: 2px solid black;
        }
        p{
            animation-name: slide-in;
            animation-duration: 2s;
            animation-delay: 2s;
        }
        @keyframes slide-in{
            from{
                margin-left: 100%;
                width: 300%;
            }
            to{
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <p>Hi This is Karthick.Im from tuticorin.</p>
    </div>
</body>
</html>
