<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <input type="button" value="Create Button" onclick="table()">

    <script>
        function table() {
            var createtable = document.querySelector('input');

            var tbl = document.createElement("table");
            var tblbdy = document.createElement("tbody");

            for(var i = 0 ;i<3 ;i++)
            {
                var row = document.createElement("tr");

                for(var j=0 ; j<3;j++)
                {
                    var col = document.createElement("td");

                    var cellText = document.createTextNode("row"+i+"col"+j);
                    col.appendChild(cellText);
                    row.appendChild(col);
                }
                tblbdy.appendChild(row);
            }
            tbl.appendChild(tblbdy);
            createtable.appendChild(tbl);   
            tbl.setAttribute("border","2");
        }

    </script>
</body>
</html>
