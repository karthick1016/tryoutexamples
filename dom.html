<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Change this.." onclick="change()">
    <h2>Header</h2>
    <p>Paragraph</p>

    <script>
        function change() {
            var header = document.querySelector('h2');
            header.firstChild.data = "A Document";

            var para = document.querySelector('p');
            para.firstChild.data = "This is Karthick";

            var newText = document.createTextNode("My last name is Prabhu");
            var newElement = document.createElement("P");

            newElement.append(newText);

            para.parentNode.appendChild(newElement);
        }
    </script>
</body>
</html>
