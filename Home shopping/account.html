<div class="account-page">
	<div class="container">

			<div class="col-2">

					<div class="form-btn">
						<span onclick="login()">Login</span>
						<span onclick="register()">Register</span>
						<hr id="Indicator">
					</div>

					<form id="LoginForm" action="frontpage.html" method="post">
						<input type="text" placeholder="Email" id="email1">
						<input type="password" placeholder="Password" id="password1">
						<div id="errorBox1"></div>
						<button type="submit" class="btn" onclick="return signinvalidate()">Login</button>
						<a href="">Forgot Password</a>
					</form>

					<form id="RegForm" action="frontpage.html" method="post">
						<input type="text" name="name" placeholder="Username" id="name">
						<input type="email" name="email" placeholder="Email" id="email">
						<input type="password" name="password" placeholder="Password" id="password">
						<input type="password"  name="repassword" placeholder="ReEnter-Password" id="repassword">
						<div id="errorBox"></div>
						<button type="submit" class="btn" onclick="return signupvalidate()">Sign-Up</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

    <script>
    	var LoginForm=document.getElementById("LoginForm");
    	var RegForm=document.getElementById("RegForm");
    	var Indicator=document.getElementById("Indicator");

    	function register() {
    		RegForm.style.transform="translateX(0px)";
    		LoginForm.style.transform="translateX(0px)";
    		Indicator.style.transform="translateX(100px)";	
    	}

    	function login() {
    		RegForm.style.transform="translateX(300px)";
    		LoginForm.style.transform="translateX(300px)";
    		Indicator.style.transform="translateX(0px)";
    	}

    	function signupvalidate() {
		var namecheck = /^[A-Za-z. ]{3,20}$/;
		var emailcheck=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
		var passwordcheck=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;

		var uname=document.getElementById('name').value;
		var emailvalid=document.getElementById('email').value;
		var passwordvalid=document.getElementById('password').value;
		var repasswordvalid=document.getElementById('repassword').value;
		if(!namecheck.test(uname)){
			document.getElementById('errorBox').innerHTML="Enter the Valid UserName";
			return false;
		}else if(!emailcheck.test(emailvalid)){
			document.getElementById('errorBox').innerHTML="Enter Valid Mail Id";
			return false;
		}else if(!passwordcheck.test(passwordvalid)){
			document.getElementById('errorBox').innerHTML="Enter Valid Password";
			return false;
		}
		else if(passwordvalid!=repasswordvalid){
			document.getElementById('errorBox').innerHTML="Password Don't Match"
			return false;
		}
		else{
			alert("Register Successfully");
			return true;
		}
		}

		function signinvalidate() {
			var emailcheck1=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
		    var passwordcheck1=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;

		    var emailvalid1=document.getElementById('email1').value;
		    var passwordvalid1=document.getElementById('password1').value;

		    if(!emailcheck1.test(emailvalid1)){
			document.getElementById('errorBox1').innerHTML="Enter Valid Mail Id";
			return false;
		    }else if(!passwordcheck1.test(passwordvalid1)){
			document.getElementById('errorBox1').innerHTML="Enter Valid Password";
			return false;
		    }else{
		    	alert("Login Successfully");
		    	return true;
		    }
		}
    </script>
