<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral|Rubik">
    </head>
    <body>
        <div class="whole">
            <h2>Registration Form</h2>
        <form id="myform"> 
            <div class="basic" id="tab1">
                <div class="elements">
                    <label for="email">Email</label>
                    <input type="email" id="email" onchange="emailValid()" required>
                </div>
                <div id="emailerr"></div>
                <div class="elements">
                    <label for="password">Password</label>
                    <input type="password" id="password" onchange="passValid()" required>
                </div>
                <div id="passerr"></div>
                <div class="elements">
                    <label for="re_password">Repassword</label>
                    <input type="password" id="re_password" onchange="repassValid()" required>
                </div>
                <div id="repasserr"></div>
                <div class="elements">
                    <label for="fname">FirstName</label>
                    <input type="text" id="fname" onchange="firstName()" required>
                </div>
                <div id="fnameerr"></div>
                <div class="elements">
                    <label for="lname">LastName</label>
                    <input type="text" id="lname">
                </div>
                <button class="btn" id="btn1" onclick="moveTab(event)">Next</button>
            </div>
            <div class="others" id="tab2">
                <div class="elements">
                    <label for="dob">DateOfBirth</label>
                    <input type="date" id="dob" onchange="dobValidate()" required/>
                </div>
                <div id="doberr"></div>
                <div class="elements" id="myradio">
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="others">
                    <label for="others">Others</label>
                </div>
                <div class="elements">
                    <label for="address">Address</label>
                    <textarea id="address" cols="20" rows="5"></textarea>
                </div>
                <div class="elements" id="states">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value=""></option>
                        <option value="tamilnadu">Tamilnadu</option>
                        <option value="kerala">Kerala</option>
                        <option value="karnataka">Karnataka</option>
                        <option value="andhra">AndhraPradesh</option>
                    </select>
                </div>
                <div class="elements">
                    <label for="phone">MobileNumber</label>
                    <input type="tel" id="phone">
                </div>
                <div id="phoneerr"></div>
                <button class="prevbtn" id="pbtn">Previous</button>
                <button class="nextbtn" id="nbtn" onclick="movetab3(event)">Next</button>
            </div>
            <div class="work" id="tab3">
                    <div class="elements">
                        <label for="occupation">Occupation</label>
                        <input type="radio" name="occupation" id="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="occupation" id="no">
                        <label for="no">No</label>
                    </div>
                <div class="elements">
                    <label for="exp">Year Of Experience</label>
                    <input type="tel" id="exp">
                </div>
                <button class="prevbtn" id="pbtn1">Previous</button>
                <button class="nextbtn" id="nbtn1">Next</button>
            </div>
            <div class="education" id="tab4">
                <div class="elements" id="graduation">
                    <label for="grad">Graduation</label>
                    <select name="grad" id="grad" size="1" multiple>
                        <option value=""></option>
                        <option value="sslc">SSLC</option>
                        <option value="hsc">HSC</option>
                        <option value="engineering">Engineering</option>
                        <option value="arts">Arts</option>
                        <option value="diplomo">Diplomo</option>
                    </select>
                </div>
                <div class="elements">
                    <label for="year">Year Of Passing</label>
                    <input type="month" id="year" min="01-1997" max="12-2022">
                </div>
                <button class="prevbtn" id="pbtn2" >Previous</button>
                <button class="nextbtn" id="nbtn2" onclick="moveTab5(event)">Next</button>
            </div>
            <div class="team" id="tab5">
                <div class="elements" id="dept" required>
                    <label for="department">Department</label>
                    <select name="department" id="department">
                        <option value=""></option>
                        <option value="lamp">LAMP</option>
                        <option value="bfs">BFS</option>
                        <option value="dotnet">DOTNET</option>
                    </select>
                </div>
                <div class="element">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">Accept Terms and Conditions</label>
                </div>
                <button class="prevbtn" id="pbtn3">Previous</button>
                <!-- <input type="submit" class="subbtn" id="nbtn3" value="Submit"> -->
                <button class="subbtn" id="nbtn3" onclick="moveTab6(event)">Submit</button>
            </div>
        </form>
        <div class="message" id="tab6">
            <img src="ticks.jpg" width="100" height="100">
            <p>Successfully!!</p>
            <p>Your Registration Completed</p>
            <button type="submit" id="pop_up">OK</button>
        </div>
    </div>
    <script src="formvalidate.js"></script>
    </body>
</html>
