<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
	<style type="text/css">
		table{
			border-collapse: collapse;
			width: 50%;
		}
		th,td{
			border: 2px solid black;
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<tr><th>Name</th><th>RollNo</th><th>Dept</th></tr>
		<tr><td>Karthick</td><td>13</td><td>EEE</td></tr>
		<tr><td>Suriya</td><td>35</td><td>EEE</td></tr>
		<tr><td>Saravana</td><td>29</td><td>EEE</td></tr>
	</table>
</body>
</html>
