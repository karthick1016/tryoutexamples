<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nested Table</title>
	<style type="text/css">
		table{
			margin: 10px;
			border-collapse: collapse;
			background-color: lightgray;
		}
	</style>
</head>
<body>
	<table border="2" bordercolor="green">
		<tr>
			<td>EEE</td>
			<td>Name
				<table border="2" bordercolor="blue">
					<tr>
						<td>Karthick</td>
						<td>Prabhu</td>
					</tr>
					
				</table>
			</td>
		</tr>
		<tr>
			<td>EEE</td>
			<td>Name
			   <table border="2" bordercolor="blue">
					<tr>
						<td>Saravanan</td>
						<td>R</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
