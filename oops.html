<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOPS</title>
</head>
<body>
    <script>
        class Person{
            name;

            constructor (name){
                this.name = name;
            }
            intro(){
                alert(`Hello ${this.name}`);
            }
        }
        const karthi = new Person('prabhu');
        karthi.intro();
        
    </script>
</body>
</html>
